# go-gql-server gqlgen.yml file
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

# Pick up all the schema files you put in this directory
schema:
  # - "internal/gql/schemas/**/test.graphql"
  - "internal/gql/schemas/**/*.gql"
# Let gqlgen know where to put the generated server
exec:
  filename: internal/gql/generated/generated.go
  package: generated
# Let gqlgen know where to put the generated models (if any)
model:
  filename: internal/gql/generated/models/generated.go
  package: models
# Let gqlgen know where to put the generated resolvers
resolver:
  filename: internal/gql/generated/resolvers/generated.go
  type: Resolver
  package: resolvers

# Optional: turn on to use []Thing instead of []*Thing
# omit_slice_element_pointers: false

autobind:
  - "{{ . }}/internal/gql/models"

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.Int
